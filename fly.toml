# fly.toml app configuration file generated for hc-tcg-closed-beta on 2025-02-28T07:27:56Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hc-tcg-closed-beta'
primary_region = 'bos'
kill_signal = 'SIGINT'
kill_timeout = '15s'

[experimental]
  cmd = ['npm', 'run', 'start']
  auto_rollback = true

[build]

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 9000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 500
    soft_limit = 450

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '4s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
