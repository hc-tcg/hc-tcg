name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: benji42/hc-tcg

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ github.ref_name }}

  announce:
    name: Annouce Release
    runs-on: ubuntu-latest
    steps:
        - name: Post Message to Discord
          run: |
            cat >/tmp/message <<THIS_IS_THE_END
            <@1076950211831803934> Release ${{ github.event.release.tag_name }} will be released in 10 minutes. Please finish your games.
            ${{ github.event.release.body }}
            THIS_IS_THE_END
            CONTENT=$(cat /tmp/message);
            CONTENT=${CONTENT//$'\n'/\\n};
            CONTENT=${CONTENT//$'"'/\\\"};
            JSON="{\"content\": \"$CONTENT\", \"allowed_mentions\": {\"mention_roles\": 1076950211831803934}}";
            echo $JSON;
            curl ${{ secrets.DISCORD_WEBHOOK }} --header "Content-Type: application/json" --data "$JSON"

        - name: Wait
          run: sleep 10m

        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

