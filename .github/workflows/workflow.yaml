name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - dev
      - master
      - beta
      - christmas

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run server tsc
        run: npm run server:tsc

      - name: Run prettier
        run: npx prettier --check "{client/src,server}/**/*.{js,ts,tsx,css,scss}"

  unittest:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
  
  build:
    name: Test build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
